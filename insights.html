<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insights - 深度洞察 | bysunling.com</title>
    <link rel="stylesheet" href="styles/shared.css">
    <link rel="stylesheet" href="styles/insights.css">
    <script src="scripts/insights.js" defer></script>
    <link rel="icon" type="image/png" href="favicon.ico">
    <meta name="description" content="聚合深度文章和洞察，支持多维度搜索和双语阅读">
</head>
<body>
    <!-- Header will be dynamically inserted by shared.js -->
    
    <div class="insights-container">
        <!-- 页面标题和语言切换 -->
        <div class="page-header">
            <div class="title-section">
                <h1 class="page-title">
                    <span class="lang-content" data-lang="zh">深度洞察</span>
                    <span class="lang-content" data-lang="en">Deep Insights</span>
                </h1>
                <p class="page-subtitle">
                    <span class="lang-content" data-lang="zh">聚合优质内容，发现深度价值</span>
                    <span class="lang-content" data-lang="en">Curated Quality Content, Discover Deep Value</span>
                </p>
            </div>
            <div class="controls-section">
                <div class="language-toggle">
                    <div id="languageToggle" class="lang-toggle">
                        <span class="lang-option active" data-lang="zh">中文</span>
                        <span class="lang-option" data-lang="en">EN</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 搜索和过滤区域 -->
        <div class="search-filters">
            <!-- 主搜索框 -->
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="搜索标题、内容、作者..." class="search-input">
                <button class="search-btn" id="searchBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                </button>
            </div>

            <!-- 过滤器 -->
            <div class="filters">
                <div class="filter-group">
                    <label class="filter-label">
                        <span class="lang-content" data-lang="en">Source</span>
                        <span class="lang-content" data-lang="zh">信息源</span>
                    </label>
                    <div id="sourceFilter" class="filter-options">
                        <!-- Source options will be populated by JavaScript -->
                    </div>
                </div>

                <div class="filter-group">
                    <label class="filter-label">
                        <span class="lang-content" data-lang="en">Tags</span>
                        <span class="lang-content" data-lang="zh">标签</span>
                    </label>
                    <div id="tagsFilter" class="filter-options tags-filter">
                            <!-- Tag options will be populated by JavaScript -->
                        </div>
                        <button id="showMoreTags" class="show-more-btn" style="display: none;">
                            <span class="lang-content" data-lang="en">Show More</span>
                            <span class="lang-content" data-lang="zh">显示更多</span>
                        </button>
                </div>



                <button class="clear-filters" id="clearFilters">
                    <span class="lang-content" data-lang="en">Clear</span>
                    <span class="lang-content" data-lang="zh">清除</span>
                </button>
            </div>
        </div>

        <!-- 结果统计 -->
        <div class="results-info">
            <span id="resultsCount" class="results-count">
                <span class="lang-content" data-lang="zh">加载中...</span>
                <span class="lang-content" data-lang="en">Loading...</span>
            </span>
            <div class="sort-options">
                <label for="sortBy" class="sort-label">
                    <span class="lang-content" data-lang="en">Sort by:</span>
                    <span class="lang-content" data-lang="zh">排序:</span>
                </label>
                <select id="sortBy" class="sort-select">
                    <option value="date-desc">
                        <span class="lang-content" data-lang="en">Newest First</span>
                        <span class="lang-content" data-lang="zh">最新优先</span>
                    </option>
                    <option value="date-asc">
                        <span class="lang-content" data-lang="en">Oldest First</span>
                        <span class="lang-content" data-lang="zh">最旧优先</span>
                    </option>
                    <option value="title-asc">
                        <span class="lang-content" data-lang="en">Title A-Z</span>
                        <span class="lang-content" data-lang="zh">标题A-Z</span>
                    </option>
                    <option value="source-asc">
                        <span class="lang-content" data-lang="en">Source A-Z</span>
                        <span class="lang-content" data-lang="zh">来源A-Z</span>
                    </option>
                </select>
            </div>
        </div>

        <!-- 文章列表 -->
        <div class="articles-grid" id="articlesGrid">
            <!-- 文章卡片将通过JavaScript动态生成 -->
        </div>

        <!-- 加载状态 -->
        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <p>
                <span class="lang-content" data-lang="zh">正在加载数据...</span>
                <span class="lang-content" data-lang="en">Loading data...</span>
            </p>
        </div>

        <!-- 无结果状态 -->
        <div id="noResults" class="no-results" style="display: none;">
            <h3>
                <span class="lang-content" data-lang="zh">未找到匹配的内容</span>
                <span class="lang-content" data-lang="en">No matching content found</span>
            </h3>
            <p>
                <span class="lang-content" data-lang="zh">请尝试调整搜索条件或过滤器</span>
                <span class="lang-content" data-lang="en">Try adjusting your search terms or filters</span>
            </p>
        </div>
    </div>

    <!-- Footer will be dynamically inserted by shared.js -->
    
    <script src="scripts/shared.js"></script>
    <script src="scripts/insights.js"></script>
</body>
</html>
